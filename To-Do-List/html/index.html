<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>To Do List: Make a To Do List or Three</title>
      <meta name="description" content="Use this free web application to make up to three to do lists. No sign-up.">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/vendor/reset.css">
      <link rel="stylesheet" href="css/vendor/normalize.css">
      <link rel="stylesheet" href="../css/style.css">
      <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
      <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
          <div class="container">
            <a href="http://www.biancascura.com" target="_blank" aria-label="Go to creator's website in a new window">
              <i class="logo" aria-hidden="true">Logo Icon</i>
            </a>
            <nav>
              <ul>
                <li class="search">
                  <!-- just use input[type="text"], input[type="search"] {} to style, no class needed -->
                  <input name="search" type="search" placeholder="Search tasks...">
                  <a href="" aria-label="Search">
                    <i class="icon" aria-hidden="true" title="Search tasks">Search Icon</i>
                  </a>
                </li>
                <li class="settings">
                  <a href="" aria-label="Settings">
                    <i class="icon" aria-hidden="true" title="Settings">Settings Icon</i>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </header>
        <!--- SUB-MENU -->
        <section class="sub-menu">
          <div class="container">
            <ul>
              <li class="dropdown">
                <select name="lists" aria-label="My Lists Dropdown Menu">
                  <option class="dropdown__option" value="my-lists">My Lists</option>
                  <option class="dropdown__option" value="first-list">First List</option>
                  <option class="dropdown__option" value="second-list">Second List</option>
                  <option class="dropdown__option" value="third-list">Third List</option>
                </select>
              </li>
              <li class="add-list">
                <a href=""  aria-label="Add List">
                  <i class="icon" aria-hidden="true" title="Add List">Add List Icon</i>
                </a>
              </li>
              <li class="delete-list">
                <a href="" aria-label="Delete List">
                  <i class="icon" aria-hidden="true" title="Delete List">Delete List Icon</i>
                </a>
              </li>
            </ul>
          </div>
        </section>
        <section>
        <!-- Using Block__Element--Modifier for class naming (getBEM.com) -->
          <div class="container">
            <div class="main-container">
              <a href="" aria-label="Move to previous list">
                <i class="icon arrow" aria-hidden="true" title="Previous List">Left Arrow Icon</i>
              </a>
              <div class="list-container">
                <h1 class="list__name">List Name</h1>
                <hr class="list__name-hr">
                <ul>
                  <li>
                    <!-- Use JS to update aria-label value with user input-->
                    <input aria-label="Task that the user has entered in" type="checkbox">
                    <span>
                      List Item
                    </span>
                    <button>
                      Delete
                    </button>
                    <hr class="list__item-hr">
                  </li>
                </ul>
              </div>
              <a href="" aria-label="Move to next list">
                <i class="icon arrow" aria-hidden="true" title="Next List">Right Arrow Icon</i>
              </a>
            </div>
            <div class="completed-tasks">
              <a href="#">View completed tasks</a>
            </div>
        </section>
        <footer>
          <div class="container">
            <a class="link-text" href="http://biancascura.com" target="_blank">&#169; Bianca Danforth 2016</a>
          </div>
         </footer>
        <div class="grid">
        </div>
      </div>
      <script src="../js/script.js"></script>
    </body>
</html>
