<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>To Do List: Make a To Do List or Three</title>
      <meta name="description" content="Use this free web application to make up to three to do lists. No sign-up.">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/vendor/reset.css">
      <link rel="stylesheet" href="css/vendor/normalize.css">
      <link rel="stylesheet" href="../css/style.css">
      <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
      <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    </head>
    <body>
      <div class="body-container">
        <header>
          <div class="header-container">
            <a href="http://www.biancascura.com" target="_blank">
              <img class="logo" alt="Logo" src="../images/logo.svg">
            </a>
            <nav>
              <ul>
                <li class="search">
                  <input class="text-box" name="search" type="search" placeholder="Search tasks...">
                  <a href="" >
                    <img class="icon" alt="Logo" src="../images/search-icon.svg">
                  </a>
                </li>
                <li class="dropdown">
                  <select name="lists">
                  <option class="dropdown__option" value="first-list">First List</option>
                  <option class="dropdown__option" value="second-list">Second List</option>
                  <option class="dropdown__option" value="third-list">Third List</option>
                  </select>
                </li>
                <li class="add-list">
                  <a href="">
                    <img class="icon first-list" alt="Add List" src="../images/add-icon.svg">
                  </a>
                </li>
                <li class="settings">
                  <a href="">
                    <img class="icon first-list" alt="Settings" src="../images/settings-icon.svg">
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </header>
        <section>
        <!-- Using Block__Element--Modifier for class naming (getBEM.com) -->
          <div class="list-container">
            <h1 class="list__name">List Name</h1>
            <hr class="list__name-hr">
            <ul>
              <li>
                <input type="checkbox">
                <span>
                  List Item
                </span>
                <button>
                  Delete
                </button>
                <hr class="list__item-hr">
              </li>
            </ul>
          </div>
        </section>
        <footer>
          <p>
            <a class="link-text" href="http://biancascura.com" target="_blank">&#169; Bianca Danforth 2016</a>
          </p>
         </footer>
        <div class="grid">
        </div>
      </div>
      <script src="../js/script.js"></script>
    </body>
</html>
